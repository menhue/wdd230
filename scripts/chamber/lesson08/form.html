<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header>
        <h1>thank you for your Submission</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Contact Us Form</h2>
        <p>Thanks for applying to create a course for our online library. We will get back to you within a week with a response </p>
        <form method="get" action="record.html" onsubmit="return validateForm();">
            
            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" 
                   title="Password must be at least 8 alphanumeric characters" required><br><br>

            <!-- Confirm Password Field -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" 
                   title="A valid byui.edu email address" required><br><br>

            <!-- Page Rating Field -->
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" 
                   oninput="displayRating(this.value)">
            <span id="ratingValue">5</span>/10<br><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Display the current year and last modified date
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;

        // Display current range value
        function displayRating(value) {
            document.getElementById('ratingValue').textContent = value;
        }

        // Form validation for matching passwords
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                document.getElementById('password').focus();
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
